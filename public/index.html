<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Tracking</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>
    <iframe id="mapIframe" src="map.html"></iframe>

    <h1>My European Beer Regions</h1>

    <form id="addForm">
        <!-- Textbox for string input -->
        <label for="myName">Region of New Beer:</label>
        <input type="text" id="myName" name="myName" required>


        <!-- Dropdown for selecting an option -->
        <label for="regionName">Select a Region:</label>
        <select id="regionName" name="regionName" required>
            <option value="">--Choose a Region--</option>
            <!-- These options are dynamically populated -->
        </select>


        <!-- Date picker -->
        <label for="firstHad">Date:</label>
        <input type="date" id="firstHad" name="firstHad">


        <!-- Submit button -->
        <button type="submit">Add</button>
    </form>

    <div id="data-container">
        <!-- Table will be dynamically generated here -->
    </div>

    <script src="js/index.js"></script>
</body>
</html>
